<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archives</title>
    <!-- Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-300">
    <header>
        <!-- Navbar -->
        <div class="container sticky-top">
            <nav class="navbar navbar-light bg-nav rounded-3">
                <div class="container d-flex justify-content-center">
                  <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Logo" height="30px">
                  </a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <!-- search field -->
        <div class="container d-flex justify-content-center">
            <div class="input-group mb-3 mt-16 w-50">
                <input type="text" class="form-control" placeholder="Enter book title" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-field">
                <button class="bg-btn p-2 text-dark" type="button" id="search-btn">Search</button>
            </div>
        </div>

        <!-- Search Result -->
        <div class="container mt-10">
            <div id="books-cards" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </div>
    </main>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
</body>
</html>
